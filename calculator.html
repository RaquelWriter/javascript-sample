<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./calculator.css" />
  </head>
  <body>
    <div class="container">
      <div class="screen" id="screen">
        <div id="prev-value"></div>
        <div id="actual-value"></div>
      </div>
      <div class="wrapper-ac-division">
        <button type="button" class="btn-clear" id="btn-clear">AC</button>
        <button type="button" class="btn-number btn-minus" id="btn-minus">-</button>
        <button type="button" class="btn-delete" id="btn-delete">Del</button>
        <button type="button" class="btn-operator division">/</button>
      </div>
      <div class="wrapper-nums-operators">
        <button type="button" class="btn-number">7</button>
        <button type="button" class="btn-number">8</button>
        <button type="button" class="btn-number">9</button>
        <button type="button" class="btn-operator">*</button>
        <button type="button" class="btn-number">4</button>
        <button type="button" class="btn-number">5</button>
        <button type="button" class="btn-number">6</button>
        <button type="button" class="btn-operator">-</button>
        <button type="button" class="btn-number">1</button>
        <button type="button" class="btn-number">2</button>
        <button type="button" class="btn-number">3</button>
        <button type="button" class="btn-operator">+</button>
        <button type="button" class="btn-number zero">0</button>
        <button type="button" class="btn-number comma">.</button>
        <button type="button" class="btn-operator btn-equal">=</button>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
